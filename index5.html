<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style5.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <h1>Weather App</h1>
    <input type="text" placeholder="Enter city name" />
  </header>

  <main>
    <section class="current-weather">
      <div class="weather-icon">
      </div>
      <div class="weather-info">
        <h2><i class="fa-solid fa-sun"></i> New York</h2>
        <p>Wednesday, 22 May</p>
        <h3>25°C - Sunny</h3>
      </div>
    </section>

    <section class="weather-details">
      <div class="detail-box">Humidity: 60%</div>
      <div class="detail-box">Wind: 15 km/h</div>
      <div class="detail-box">Pressure: 1015 hPa</div>
      <div class="detail-box">Visibility: 10 km</div>
    </section>

    <section class="forecast">
      <div class="day">
        <p>Fri</p>
        <h3><i class="fa-solid fa-cloud"></i> 25°C - Cloudy</h3>

      </div>
      <div class="day">
        <p>Sat</p>
       <h3><i class="fa-solid fa-bolt"></i> 24°C Thunderstorm</h3>
      </div>
      <div class="day">
        <p>Sun</p>
        <h3><i class="fa-solid fa-sun"></i> 32°C Sunny</h3>
        <p>27°C</p>
      </div>
    </section>
  </main>

  <footer>
    <p>Weather App © 2025</p>
  </footer>
</body>
</html>
