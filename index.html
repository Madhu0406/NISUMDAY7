<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic HTML SPA </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Welcome to My Simple SPA</h1>
    <nav>
      <a href="#home">Home</a> |
      <a href="#about">About</a> |
      <a href="#contact">Contact</a>
    </nav>
    <hr>
  </header>

  <section id="home">
    <h2>Home</h2>
    <p>This is the Home section of the SPA.</p>
    <img src="https://via.placeholder.com/400x200" alt="Home Image">
    <ul>
      <li>Feature 1</li>
      <li>Feature 2</li>
    </ul>
  </section>

  <section id="about">
    <h2>About</h2>
    <p>This is the About section. Learn more about this basic SPA here.</p>
    <ol>
      <li>Built with HTML only</li>
      <li>Basic CSS</li>
    </ol>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <form>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="4" required></textarea><br><br>

      <input type="submit" value="Send">
    </form>
  </section>

</body>
</html>
